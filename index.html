<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"> <!-- esse link serve para pegar icones com a API do google icones-->
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
   <main>
    <section id="login">
     <div id="imagem">
    <!-- aqui vai a imagem na CSS-->
     </div>

     <div id="formulario">
        <h1> Login</h1>
        <p> Seja bem-vindo(a) novamente! Faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>

       <form action="login.php" method="post" autocomplete="on">

        <div class="campo">
        <i class="material-icons">person</i>
         <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
         <label for="ilogin">Login</label>
         </div>

        <div class="campo">
        <i class="material-icons">vpn_key</i>
        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
        <label for="isenha">Senha</label>
        </div>

        <div>
        <input type="submit" value="Entrar">
        <a href="esqueci.html" class="botao"> Esqueci a Senha <i class="material-icons"> mail</i>
        </a>
    </form>
</div>
<!-- Todos os itens no index que precisa efetuar estilo Css e que vai ter uma configuração única e com vários detalhes, criar um ID= "nome"
-- o "i" é relacionado a ícones classe: material-icons-->
    </section>
   </main> 
</body>
</html>
